<form action="{% url 'polls:adding_user_choice' question.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{ question.question_text }}</h1></legend>
        <h4>Enter your choice for this Question:</h4>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <input type="text" name="add_choice" value="{{ choice.id }}">
    </fieldset>
    <input type="submit" value="Add">
</form>
